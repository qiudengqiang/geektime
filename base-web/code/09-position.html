<!DOCTYPE html>
<html>
    <head>
        <title>定位</title>
        <meta charset="utf-8">
        <style>
            .box{
                position: relative;
                width: 200px;
                height: 200px;
                background: grey;
            }
            .box_inner{
                position: absolute;
                width: 50px;
                height: 50px;
                background: red;
                bottom: 5px;
                right: 5px;
            }
            
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box_inner"></div>
        </div>
    </body>
</html>
