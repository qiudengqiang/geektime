<!DOCTYPE html>
<html>
    <head>
        <title>列表</title>
    </head>
    <body>
        <marquee behavior="" direction="up" scrollamout="1">
        <h3>有序列表</h3>
        </marquee>
        <ol>
            <li>WEB开发课程</li>
            <li>HTML</li>
            <li>图像</li>
            <li>超链接</li>
            <li>表格</li>
            <li>表单</li>
        </ol>
        <h3>无序列表</h3>
        <ul>
            <li>WEB开发课程</li>
            <li>HTML</li>
            <li>图像</li>
            <li>超链接</li>
            <li>表格</li>
            <li>表单</li>
        </ul>
        <h3>定义列表</h3>
        <dl>
            <dt>html</dt>
            <dd>超文本标记语言</dd>
            <dt>css</dt>
            <dd>层叠样式表</dd>
            <dt>javascript</dt>
            <dd>具有逻辑web脚本语言</dd>
        </dl>
    </body>
</html>
