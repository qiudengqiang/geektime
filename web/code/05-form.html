<!DOCTYPE html>
<html>
    <head>
        <title>表单</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="#" method="GET">
            用户名：<input type="text" name="username" placeholder="用户名" required>
            <br>
            密码：<input type="password" name="password" placeholder="密码">
            <br>
            性别：<input type="radio" name="gender" value="男">男
                 <input type="radio" name="gender" value="女">女
            <br>
            爱好：<input type="checkbox" name="hobby" value="1">篮球
                <input type="checkbox" name="hobby" value="2">足球
            <br>
            头像：<input type="file" name="avatar">
            <br>
            QQ： <input type="number" name="qq" placeholder="QQ号码" required> 
            <br>
            email：<input type="email" name="email" id="email" required>
            <br>
            出生日期：<input type="date" name="birth" id="birth" disabled>
            <br>
            周：  <input type="week" name="week" id="week">
            <br>
            datetime-local：<input type="datetime-local" name="datetime-local" id="datetime-local">
            <br>
            输入时间：<input type="datetime" name="datetime" id="datetime">
            <br>
            喜欢的颜色： <input type="color" name="color" id="color">
            <br>
            年龄：<input type="range" name="age" id="age" max="100" min="0">
            <br>
           安全提问<select name="a">
                <option value="1">父亲姓名</option>
                <option value="2">母亲姓名</option>
                <option value="2">小学校名</option>
            </select>
            <br>
            所在城市：<input type="text" name="city" list="citylist">
            <datalist id="citylist">
                <option value="济南">
                <option value="潍坊">
                <option value="青岛">
            </datalist>
            <br>
            <input type="submit" value="提交按钮">
            <input type="reset" value="重置">
        </form>
    </body>

    <script>
        var age = document.getElementById('age');
        age.onchange = function () {
             alert(age.value)
        }
    </script>
</html>
